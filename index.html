<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="images/header-logo.svg" type="image/x-icon" />
        <link rel="stylesheet" href="css/reset.css" />
        <script src="https://kit.fontawesome.com/1ba9506b3c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/laptop.css" />
        <link rel="stylesheet" href="css/tablet.css" />
        <link rel="stylesheet" href="css/phone.css" />
        <title>Weather App</title>
    </head>
<body>
    <div class="container">

        <div class="card">
            <div class="search">
                <input type="text" name="" id="" placeholder="enter city name" spellcheck="false">
                <button><img src="images/search.png" alt=""></button>
            </div>
            <div class="weather">
                <img src="images/rain.png" class="weather-icon" alt="">
                <h1 class="temp">27°C</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png" alt="">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png" alt="">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    

    <script>

        const apiKey = "988bc8d57ab088315d1ec65e3c39c913";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");

        async function checkWeather(city){
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            var data = await response.json();

            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";



        }

        searchBtn.addEventListener("click", ()=>
    {
        checkWeather(searchBox.value);
    })

    </script>
</body>
</html>
